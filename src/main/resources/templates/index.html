<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Terminal de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header class="bg-light p-2 text-center">
    <h1>Terminal de Turnos</h1>
  </header>
  <main class="container pt-2">
    <div class="row align-items-start">
      <aside class="col-3">
        <div class=" navbar navbar-light bg-light flex-column p-0">
          <h2 class="navbar-brand mb-0 h1">Menú</h2>
          <div class="accordion accordion-flush w-100" id="menu">
            <div class="accordion-item bg-transparent">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Odontólogos
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#menu">
                <ul class="accordion-body nav flex-column">
                  <li class="nav-item btn w-100" id="btnMenuCrearOdontologo">Cargar Odontólogo</li>
                  <hr>
                  <li class="nav-item btn w-100" id="btnMenuListarOdontologos">Lista de Odontólogos</li>
                </ul>
              </div>
            </div>
            <div class="accordion-item bg-transparent">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Pacientes
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#menu">
                <ul class="accordion-body nav flex-column">
                  <li class="nav-item btn w-100" id="btnMenuCrearPaciente">Crear Paciente</li>
                  <hr>
                  <li class="nav-item btn w-100" id="btnMenuListarPacientes">Lista de Pacientes</li>
                </ul>
              </div>
            </div>
            <div class="accordion-item bg-transparent">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Turnos
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#menu">
                <ul class="accordion-body nav flex-column">
                  <li class="nav-item btn w-100" id="btnMenuCrearTurno">Crear Turno</li>
                  <hr>
                  <li class="nav-item btn w-100" id="btnMenuListarTurnos">Lista de Turnos</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </aside> <!-- Acá está el menú -->
      <section class="col"> <!-- Contenedor Titulo, acción (métodos), contenido (que muestre segun la acción) -->
        <h2 id="SeccionTitulo">titulo</h2>
        <article>
          <h3 id="SeccionAccion">accion</h3>
          <div id="SeccionContenido">contenido</div>
        </article>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/render/odontologo.js" type="text/javascript"></script>
  <script src="./js/render/paciente.js" type="text/javascript"></script>
  <script src="./js/render/turno.js" type="text/javascript"></script>
  <script src="./js/componentes/component.js" type="text/javascript"></script>
  <script src="./js/componentes/main.js" type="text/javascript"></script>
  <script src="./js/api/post_paciente.js" type="text/javascript"></script>
  <script src="./js/api/post_odontologo.js" type="text/javascript"></script>
</body>
</html>
